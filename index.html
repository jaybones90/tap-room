<html>
  <head>
    <title>Angular 2 To Do List for Epicodus</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="build/js/vendor.min.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="https://fonts.googleapis.com/css?family=Mogra" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kanit|Lobster|Poiret+One" rel="stylesheet">
    <!-- 1. Load libraries -->
     <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>

    <link rel="stylesheet" href="build/css/styles.css">
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>

    <div id="background" class="tint">
      <!-- <img src="img/background.jpg"/> -->
    </div>

    <app-root>Loading...</app-root>

    <div class="row centered">
      <p><span class="largetext">-{ </span><span class="smalltext">JUNE</span><span class="largetext"> HAPPY HOUR </span><span class="smalltext">2017</span><span class="largetext"> }-</span></p>
    </div>  <!-- This div ends the row. -->
    <div class="row centered">
      <p class="mediumtext">4:00PM - 6:00PM EVERYDAY</p>
    </div>
  </body>
</html>
